# =============================================================================
# ConfigMap for Fortran Calculus Demos
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: fortran-calculus-config
  namespace: fortran-calculus
  labels:
    app.kubernetes.io/name: fortran-calculus
    app.kubernetes.io/component: config
data:
  # Default demo to run (empty = run all demos)
  DEMO_NAME: ""
  # Output directory for CSV files
  OUTPUT_DIR: "/app/CSVs"
  # Number of OpenMP threads (0 = auto-detect)
  OMP_NUM_THREADS: "0"
