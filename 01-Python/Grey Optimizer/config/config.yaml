# Grey Optimizer Configuration
# Generated by installer on 2026-01-10T16:27:02-07:00

telemetry:
  interval_seconds: 1.0
  history_size: 300
  warmup_seconds: 10

cpu_enforcement:
  enabled: true
  target_percent: 10
  min_percent: 1

ram_enforcement:
  enabled: true
  target_mb: 64
  min_mb: 64
  enable_ksm: true

disk_enforcement:
  enabled: true
  target_iops: 100
  enable_dedupe: true
  enable_sparse: true

safety:
  simulation_mode: true
  protected_patterns:
    - "systemd*"
    - "kernel*"
    - "init"
    - "sshd"
    - "grey-optimizer"
    - "launchd"
    - "WindowsService"
  rollback_on_failure: true
  max_enforcement_percent: 90
  watchdog_interval_seconds: 30
  backup_before_modify: true

api:
  host: "127.0.0.1"
  port: 8090
  enable_websocket: true

persistence:
  database_path: "./data/audit.db"
  proof_dir: "./data/proofs"
  backup_dir: "./data/backups"
  retention_days: 30

logging:
  level: INFO
  file_path: "./logs/daemon.log"