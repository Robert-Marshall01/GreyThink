# Kubernetes Kustomization file
# Apply all manifests: kubectl apply -k k8s/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: teddy-blink-asm

labels:
  - includeSelectors: true
    pairs:
      app: teddy-blink-asm

resources:
  - configmap.yaml
  - deployment.yaml
  - service.yaml

commonLabels:
  app: teddy-blink-asm
  managed-by: kustomize
