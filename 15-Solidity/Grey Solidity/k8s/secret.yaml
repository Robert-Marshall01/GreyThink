# Grey Solidity - Secrets Template
# WARNING: Do not commit actual secrets to version control!
# Use sealed-secrets, external-secrets, or your cluster's secret management solution
apiVersion: v1
kind: Secret
metadata:
  name: grey-solidity-secrets
  namespace: grey-solidity
  labels:
    app.kubernetes.io/name: grey-solidity
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Deployer private key - REPLACE WITH ACTUAL VALUE OR USE EXTERNAL SECRET MANAGER
  DEPLOYER_PRIVATE_KEY: "your-private-key-here"
  # API keys for external services
  ETHERSCAN_API_KEY: ""
  INFURA_API_KEY: ""
  ALCHEMY_API_KEY: ""
