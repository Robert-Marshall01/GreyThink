# =============================================================================
# Deployment for Fortran Calculus Demos
# This is a batch-style workload that runs numerical demos
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortran-calculus
  namespace: fortran-calculus
  labels:
    app.kubernetes.io/name: fortran-calculus
    app.kubernetes.io/component: compute
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fortran-calculus
      app.kubernetes.io/component: compute
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fortran-calculus
        app.kubernetes.io/component: compute
        app.kubernetes.io/version: "1.0.0"
      annotations:
        # Force pod recreation on config change
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: fortran-calculus
          image: fortran-calculus:minimal
          imagePullPolicy: IfNotPresent
          # Run a specific demo or all demos
          args: []
          # Uncomment to run a specific demo:
          # args: ["--demo", "rk4_decay"]
          env:
            - name: OMP_NUM_THREADS
              valueFrom:
                configMapKeyRef:
                  name: fortran-calculus-config
                  key: OMP_NUM_THREADS
                  optional: true
          resources:
            requests:
              cpu: "500m"
              memory: "256Mi"
              ephemeral-storage: "100Mi"
            limits:
              cpu: "2000m"
              memory: "1Gi"
              ephemeral-storage: "500Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: output-data
              mountPath: /app/CSVs
              subPath: CSVs
            - name: output-data
              mountPath: /app/PNGs
              subPath: PNGs
          # Liveness probe - check if process is running
          # Note: This is a batch job, so we use a simple exec probe
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "test -f /app/fortran_calculus.exe"
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          # Readiness probe
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "test -f /app/fortran_calculus.exe"
            initialDelaySeconds: 2
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: output-data
          persistentVolumeClaim:
            claimName: fortran-calculus-output
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
