version: "3.9"

services:
  calcalories:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calcalories-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    volumes:
      # Persist SQLite database
      - calcal-data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - calcal-network

volumes:
  calcal-data:
    driver: local

networks:
  calcal-network:
    driver: bridge
