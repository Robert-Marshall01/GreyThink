apiVersion: apps/v1
kind: Deployment
metadata:
  name: net-util
  labels:
    app: net-util
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: net-util
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: net-util
        version: v1
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: net-util
          image: net-util:1.0.0
          imagePullPolicy: IfNotPresent
          # Keep container running for interactive use
          command: ["/bin/bash"]
          args: ["-c", "while true; do sleep 3600; done"]
          resources:
            requests:
              cpu: "50m"
              memory: "32Mi"
              ephemeral-storage: "10Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
              ephemeral-storage: "50Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_RAW  # Required for ping
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - "echo 'alive'"
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - "echo 'ready'"
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      restartPolicy: Always
      terminationGracePeriodSeconds: 10
