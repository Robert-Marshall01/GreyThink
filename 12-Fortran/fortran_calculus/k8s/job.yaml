# =============================================================================
# Job for running Fortran Calculus Demos as a batch workload
# Use this instead of Deployment for one-time demo runs
# =============================================================================
apiVersion: batch/v1
kind: Job
metadata:
  name: fortran-calculus-job
  namespace: fortran-calculus
  labels:
    app.kubernetes.io/name: fortran-calculus
    app.kubernetes.io/component: batch-job
    app.kubernetes.io/version: "1.0.0"
spec:
  # Number of successful completions required
  completions: 1
  # Number of parallel pods
  parallelism: 1
  # Retry failed pods
  backoffLimit: 3
  # Time limit for job (1 hour)
  activeDeadlineSeconds: 3600
  # Keep completed pods for inspection
  ttlSecondsAfterFinished: 86400
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fortran-calculus
        app.kubernetes.io/component: batch-job
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: fortran-calculus
          image: fortran-calculus:minimal
          imagePullPolicy: IfNotPresent
          # Run all demos or specify one
          args: []
          # Uncomment to run a specific demo:
          # args: ["--demo", "rk4_decay"]
          env:
            - name: OMP_NUM_THREADS
              valueFrom:
                configMapKeyRef:
                  name: fortran-calculus-config
                  key: OMP_NUM_THREADS
                  optional: true
          resources:
            requests:
              cpu: "1000m"
              memory: "512Mi"
              ephemeral-storage: "100Mi"
            limits:
              cpu: "4000m"
              memory: "2Gi"
              ephemeral-storage: "1Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: output-data
              mountPath: /app/CSVs
              subPath: CSVs
            - name: output-data
              mountPath: /app/PNGs
              subPath: PNGs
      volumes:
        - name: output-data
          persistentVolumeClaim:
            claimName: fortran-calculus-output
      restartPolicy: OnFailure
