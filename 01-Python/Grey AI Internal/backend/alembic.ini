# Alembic Configuration
# =====================
# Configuration file for Alembic database migrations.
#
# Usage:
#   alembic revision --autogenerate -m "description"  # Create migration
#   alembic upgrade head                               # Apply migrations
#   alembic downgrade -1                               # Rollback one migration
#   alembic history                                    # Show migration history

[alembic]
# Path to migration scripts directory
script_location = migrations

# Template used to generate migration file names
# Use UTC timestamp + revision ID + slug
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for file_template - use UTC for consistency
timezone = UTC

# sys.path additions for imports
prepend_sys_path = .

# Version location for split-environment setups
# Not used by default - all versions in migrations/versions/
# version_locations = %(here)s/migrations/versions

# Truncate long slugs generated from revision descriptions
truncate_slug_length = 40

# Generate revision ID format
# Default format (12 chars)
# revision_environment = false

# Database URL - overwritten by env.py from environment variable
sqlalchemy.url = sqlite+aiosqlite:///./data.db


[post_write_hooks]
# Post-generation hooks for running formatters on new migrations
# Uncomment to auto-format with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
