# Kubernetes ConfigMap for IT Tools Suite
# Contains environment variables and configuration

apiVersion: v1
kind: ConfigMap
metadata:
  name: it-tools-config
  labels:
    app: it-tools-suite
    component: cli-tools
data:
  # Terminal settings
  TERM: "xterm-256color"
  
  # Backup configuration
  BACKUP_DIR: "/data/backups"
  
  # Timezone
  TZ: "UTC"
  
  # Log settings
  LOG_DIR: "/data/logs"
  
  # Script behavior
  INTERACTIVE: "true"
