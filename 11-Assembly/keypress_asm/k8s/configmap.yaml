# Kubernetes ConfigMap for keypress_asm
# Contains metadata and configuration for the application

apiVersion: v1
kind: ConfigMap
metadata:
  name: keypress-asm-config
  labels:
    app: keypress-asm
    app.kubernetes.io/name: keypress-asm
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: keypress-asm
data:
  # Application metadata
  APP_NAME: "keypress_asm"
  APP_VERSION: "1.0.0"
  APP_DESCRIPTION: "Minimal Assembly keypress demonstration"
  
  # Build information
  BUILD_ARCH: "i386"
  BUILD_FORMAT: "elf32"
  ASSEMBLER: "nasm"
