# ============================================
# Kustomization for Age Verification
# ============================================
# Use: kubectl apply -k k8s/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: age-verification

# Common labels applied to all resources
commonLabels:
  app: age-verification
  managed-by: kustomize

# Resources to include
resources:
  - namespace.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml

# Namespace for all resources
namespace: age-verification

# Image configuration (can be overridden in overlays)
images:
  - name: age-verification
    newTag: "1.0.0"
