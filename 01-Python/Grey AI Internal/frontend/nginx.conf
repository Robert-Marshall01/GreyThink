# =============================================================================
# Nginx Configuration for Grey AI Internal Frontend
# =============================================================================
# Configured for single-page application (SPA) with React Router support.
# All routes fallback to index.html for client-side routing.
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cache static assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Don't cache HTML (for cache-busting on deployments)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    }

    # SPA fallback - all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy - forwards all /api/* requests to FastAPI backend
    # FIX: This block was commented out, causing 405 errors on POST requests
    location /api/ {
        # Use Docker's internal DNS resolver with 30s TTL for dynamic resolution
        # This prevents 502 errors when backend container restarts
        resolver 127.0.0.11 valid=30s ipv6=off;
        set $backend_upstream http://backend:8000;
        
        # Forward to backend container (use variable to force DNS re-resolution)
        proxy_pass $backend_upstream;
        
        # HTTP version for keep-alive and WebSocket support
        proxy_http_version 1.1;
        
        # Required headers for proper request forwarding
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (optional, for future use)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # File upload settings - allow large files
        client_max_body_size 20M;
        
        # Timeout settings for AI operations (CPU inference can take 10+ minutes)
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Health endpoint proxy (backend health check)
    location /health {
        resolver 127.0.0.11 valid=30s ipv6=off;
        set $backend_health http://backend:8000/health;
        proxy_pass $backend_health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
