# =============================================================================
# PowerApp - Kustomization
# =============================================================================
# Use Kustomize to manage Kubernetes resources:
#
#   kubectl apply -k k8s/
#   kubectl delete -k k8s/
#
# For different environments, create overlays:
#   k8s/overlays/production/
#   k8s/overlays/staging/
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: powerapp

# Namespace for all resources (create with: kubectl create namespace powerapp)
# Uncomment to deploy to a specific namespace:
# namespace: powerapp

# Common labels applied to all resources
commonLabels:
  app: powerapp
  app.kubernetes.io/name: powerapp
  app.kubernetes.io/part-of: powerapp

# Common annotations
commonAnnotations:
  app.kubernetes.io/managed-by: kustomize

# Resources to include
resources:
  - configmap.yaml
  - deployment.yaml
  - service.yaml

# Image customization (override image tags for different environments)
images:
  - name: powerapp
    newTag: "0.0.0"

# ConfigMap generator (alternative to static configmap.yaml)
# Uncomment to generate from env file:
# configMapGenerator:
#   - name: powerapp-config
#     envs:
#       - config.env
