<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a73e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="globeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8eaed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="224" height="224" rx="48" ry="48" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Globe circle -->
  <circle cx="118" cy="118" r="60" fill="url(#globeGrad)" stroke="#4285F4" stroke-width="3"/>
  
  <!-- Globe horizontal lines -->
  <ellipse cx="118" cy="118" rx="60" ry="20" fill="none" stroke="#4285F4" stroke-width="2.5"/>
  <ellipse cx="118" cy="118" rx="60" ry="40" fill="none" stroke="#4285F4" stroke-width="2"/>
  
  <!-- Globe vertical line -->
  <ellipse cx="118" cy="118" rx="25" ry="60" fill="none" stroke="#4285F4" stroke-width="2.5"/>
  
  <!-- Globe center line -->
  <line x1="58" y1="118" x2="178" y2="118" stroke="#4285F4" stroke-width="2.5"/>
  
  <!-- Magnifying glass handle -->
  <line x1="158" y1="158" x2="200" y2="200" stroke="#ffffff" stroke-width="18" stroke-linecap="round"/>
  <line x1="158" y1="158" x2="200" y2="200" stroke="#34a853" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Magnifying glass circle -->
  <circle cx="118" cy="118" r="60" fill="none" stroke="#ffffff" stroke-width="10"/>
  <circle cx="118" cy="118" r="60" fill="none" stroke="#ea4335" stroke-width="6"/>
  
  <!-- Shine effect -->
  <ellipse cx="90" cy="90" rx="20" ry="10" fill="#ffffff" opacity="0.4" transform="rotate(-45 90 90)"/>
</svg>
