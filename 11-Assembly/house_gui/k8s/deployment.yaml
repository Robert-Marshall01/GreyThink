# =============================================================================
# Kubernetes Deployment for house-gui Application
# =============================================================================
# Note: This is a GUI application requiring X11 display access.
# For Kubernetes deployment, consider:
#   - Running on nodes with display access
#   - Using VNC/noVNC for remote display
#   - Using xvfb for headless rendering (screenshot/testing)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: house-gui
  namespace: house-gui
  labels:
    app.kubernetes.io/name: house-gui
    app.kubernetes.io/component: gui
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 1
  
  # Rolling update strategy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  selector:
    matchLabels:
      app.kubernetes.io/name: house-gui
  
  template:
    metadata:
      labels:
        app.kubernetes.io/name: house-gui
        app.kubernetes.io/component: gui
        app.kubernetes.io/version: "0.1.0"
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      # Disable automounting of service account token (not needed for this app)
      automountServiceAccountToken: false
      
      containers:
        - name: house-gui
          image: house-gui:0.1.0
          imagePullPolicy: IfNotPresent
          
          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: house-gui-config
          
          # Additional environment variables
          env:
            - name: DISPLAY
              value: ":0"
            - name: SDL_VIDEODRIVER
              value: "x11"
          
          # Resource requests and limits
          resources:
            requests:
              cpu: "100m"
              memory: "32Mi"
              ephemeral-storage: "50Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
              ephemeral-storage: "100Mi"
          
          # Security context for the container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          # Volume mounts for X11 display access
          volumeMounts:
            - name: x11-socket
              mountPath: /tmp/.X11-unix
              readOnly: true
          
          # Liveness probe - checks if process is running
          # Note: GUI apps don't expose HTTP endpoints; using exec probe
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep house_gui || exit 1"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep house_gui || exit 1"
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      
      # Volumes
      volumes:
        - name: x11-socket
          hostPath:
            path: /tmp/.X11-unix
            type: Directory
      
      # Restart policy
      restartPolicy: Always
      
      # Termination grace period
      terminationGracePeriodSeconds: 10
      
      # DNS policy
      dnsPolicy: ClusterFirst
