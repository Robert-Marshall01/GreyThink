# =============================================================================
# Kustomization file for calculator-asm Kubernetes manifests
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: calculator-asm

# Namespace for all resources
namespace: default

# Common labels applied to all resources
commonLabels:
  app: calculator-asm
  app.kubernetes.io/name: calculator-asm
  app.kubernetes.io/version: "0.2.0"
  app.kubernetes.io/managed-by: kustomize

# Resources to include
resources:
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  # Uncomment to include job for batch execution:
  # - job.yaml

# Image configuration for easy overrides
images:
  - name: calculator-asm
    newTag: "0.2.0"
