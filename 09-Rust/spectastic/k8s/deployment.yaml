# =============================================================================
# Spectastic - Kubernetes Deployment
# =============================================================================
# Deployment configuration for the spectastic system inspector.
#
# IMPORTANT: This is a desktop GUI application. This deployment is primarily
# useful for:
# 1. Building and distributing the application binary
# 2. Running with X11 forwarding in development/testing environments
# 3. CI/CD pipelines for building releases
#
# For production desktop use, the binary should be run directly on the host.
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spectastic
  namespace: spectastic
  labels:
    app.kubernetes.io/name: spectastic
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/component: application
    app.kubernetes.io/part-of: spectastic
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  revisionHistoryLimit: 3
  
  # Rolling update strategy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  
  selector:
    matchLabels:
      app.kubernetes.io/name: spectastic
      app.kubernetes.io/component: application
  
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spectastic
        app.kubernetes.io/version: "0.1.0"
        app.kubernetes.io/component: application
        app.kubernetes.io/part-of: spectastic
      annotations:
        # Prometheus annotations (if metrics are added in future)
        prometheus.io/scrape: "false"
    spec:
      # Security context at pod level
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # Termination settings
      terminationGracePeriodSeconds: 30
      
      # Disable automounting of service account token (not needed)
      automountServiceAccountToken: false
      
      containers:
        - name: spectastic
          image: spectastic:0.1.0
          imagePullPolicy: IfNotPresent
          
          # Environment variables
          env:
            - name: DISPLAY
              valueFrom:
                configMapKeyRef:
                  name: spectastic-config
                  key: DISPLAY
            - name: XDG_RUNTIME_DIR
              value: "/tmp/runtime-spectastic"
          
          # Resource requests and limits
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "64Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
              ephemeral-storage: "256Mi"
          
          # Security context at container level
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - name: sys
              mountPath: /host/sys
              readOnly: true
          
          # Liveness probe - check if process is running
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -x spectastic"
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          
          # Readiness probe - application is ready
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -x spectastic"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          
          # Startup probe - for slow starting containers
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -x spectastic"
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
      
      # Volumes
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 64Mi
        # Host paths for system information (required for sysinfo crate)
        - name: proc
          hostPath:
            path: /proc
            type: Directory
        - name: sys
          hostPath:
            path: /sys
            type: Directory
      
      # Node selector (optional - uncomment if needed)
      # nodeSelector:
      #   kubernetes.io/os: linux
      
      # Tolerations (optional - uncomment if needed)
      # tolerations:
      #   - key: "node.kubernetes.io/not-ready"
      #     operator: "Exists"
      #     effect: "NoExecute"
      #     tolerationSeconds: 300
      
      # Affinity rules (optional)
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
