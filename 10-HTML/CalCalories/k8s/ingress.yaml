apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calcalories-ingress
  labels:
    app: calcalories
    app.kubernetes.io/name: calcalories
    app.kubernetes.io/component: ingress
  annotations:
    # Uncomment for nginx ingress controller
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    
    # Uncomment for cert-manager TLS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
    - host: calcalories.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: calcalories-service
                port:
                  number: 80
  # Uncomment for TLS
  # tls:
  #   - hosts:
  #       - calcalories.example.com
  #     secretName: calcalories-tls
