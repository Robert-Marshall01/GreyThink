version: "3.8"

services:
  mysql:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biz_intelli_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: biz_intelli_db
      MYSQL_USER: bi_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-bi_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    ports:
      - "3306:3306"
    volumes:
      # Persist database data
      - mysql_data:/var/lib/mysql
      # Optional: mount custom config
      # - ./mysql.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - biz_intelli_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Adminer for database management UI
  adminer:
    image: adminer:4-standalone
    container_name: biz_intelli_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - biz_intelli_network
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
    driver: local

networks:
  biz_intelli_network:
    driver: bridge
