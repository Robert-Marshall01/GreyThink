# =============================================================================
# Kubernetes Kustomization for clock_asm
# =============================================================================
# Usage:
#   kubectl apply -k k8s/
#   kubectl delete -k k8s/
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: clock-asm

namespace: clock-asm

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: clock-asm
  app.kubernetes.io/part-of: greythink
  app.kubernetes.io/managed-by: kustomize

# Resources to include
resources:
  - namespace.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml

# Image configuration - update for your registry
images:
  - name: clock-asm
    newName: clock-asm
    newTag: "1.0.0"
