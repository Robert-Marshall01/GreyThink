name: Grey Optimizer CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # Python Backend Tests
  # ═══════════════════════════════════════════════════════════════════════════
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        working-directory: ./backend
        run: |
          ruff check grey_optimizer/
          black --check grey_optimizer/

      - name: Run type checking
        working-directory: ./backend
        run: |
          mypy grey_optimizer/ --ignore-missing-imports

      - name: Run tests
        working-directory: ./backend
        run: |
          pytest ../tests/ -v --cov=grey_optimizer --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend

  # ═══════════════════════════════════════════════════════════════════════════
  # C Enforcement Module Build
  # ═══════════════════════════════════════════════════════════════════════════
  c-modules:
    name: C Modules Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc

      - name: Build C modules
        working-directory: ./enforcement
        run: |
          make clean || true
          make

      - name: Verify shared libraries
        working-directory: ./enforcement
        run: |
          ls -la lib/*.so

  # ═══════════════════════════════════════════════════════════════════════════
  # Frontend Build
  # ═══════════════════════════════════════════════════════════════════════════
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linting
        working-directory: ./frontend
        run: npm run lint || true

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  # ═══════════════════════════════════════════════════════════════════════════
  # Integration Tests
  # ═══════════════════════════════════════════════════════════════════════════
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, c-modules]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Build C modules
        working-directory: ./enforcement
        run: make

      - name: Run integration tests
        run: |
          cd backend && source venv/bin/activate 2>/dev/null || true
          pytest tests/test_integration.py -v

  # ═══════════════════════════════════════════════════════════════════════════
  # Verification Tests (90% Reduction)
  # ═══════════════════════════════════════════════════════════════════════════
  verification-tests:
    name: Verification Tests
    runs-on: ubuntu-latest
    needs: [backend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run verification tests
        run: |
          pytest tests/test_verification.py -v

  # ═══════════════════════════════════════════════════════════════════════════
  # Security Scan
  # ═══════════════════════════════════════════════════════════════════════════
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
