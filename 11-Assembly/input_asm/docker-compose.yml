# =============================================================================
# Docker Compose for input_asm
# For local development and testing
# =============================================================================
version: "3.9"

services:
  input-asm:
    build:
      context: .
      dockerfile: Dockerfile
    image: input-asm:${TAG:-latest}
    container_name: input-asm
    # Interactive mode for stdin input
    stdin_open: true
    tty: true
    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 32M
        reservations:
          cpus: "0.01"
          memory: 16M
    # Restart policy
    restart: "no"
    # Labels for organization
    labels:
      - "app=input-asm"
      - "version=0.2.0"
      - "component=cli"
