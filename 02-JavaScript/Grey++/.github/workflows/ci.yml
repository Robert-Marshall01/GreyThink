# ─── Grey++ CI/CD Pipeline ────────────────────────────────────────────────────
# Runs the full test suite on every push and pull request.
# Verifies: grammar mapping, AST normalization, translation, REPL integration.
# ──────────────────────────────────────────────────────────────────────────────

name: Grey++ CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      # ── Checkout ───────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── Node.js setup ─────────────────────────────────────────────────
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # ── Install dependencies ───────────────────────────────────────────
      - name: Install dependencies
        run: npm ci

      # ── Type-check ─────────────────────────────────────────────────────
      - name: TypeScript type-check
        run: npx tsc --noEmit
        continue-on-error: true

      # ── Run test suite (grey_test.ts — 90 tests, 16 suites) ────────────
      - name: Run tests
        run: npm test

      # ── Run module self-tests ──────────────────────────────────────────
      - name: Run grammar self-test
        run: npm run test:grammar

      - name: Run translate self-test
        run: npm run test:translate
