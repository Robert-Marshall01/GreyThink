# =============================================================================
# Kubernetes Deployment for clock_asm
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clock-asm
  namespace: clock-asm
  labels:
    app.kubernetes.io/name: clock-asm
    app.kubernetes.io/component: clock
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  # Rolling update strategy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: clock-asm
      app.kubernetes.io/component: clock
  template:
    metadata:
      labels:
        app.kubernetes.io/name: clock-asm
        app.kubernetes.io/component: clock
        app.kubernetes.io/version: "1.0.0"
      annotations:
        # Force rolling restart on config changes
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      # Security context at pod level
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # Graceful termination
      terminationGracePeriodSeconds: 5
      
      containers:
        - name: clock
          # Update with your container registry
          image: clock-asm:1.0.0
          imagePullPolicy: IfNotPresent
          
          # Interactive for stdout
          stdin: true
          tty: true
          
          # Environment variables (optional, for future use)
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: clock-asm-config
                  key: TZ
                  optional: true
          
          # Resource requests and limits
          # This binary is extremely lightweight (~2KB static binary)
          resources:
            requests:
              cpu: "1m"
              memory: "2Mi"
              ephemeral-storage: "1Mi"
            limits:
              cpu: "10m"
              memory: "8Mi"
              ephemeral-storage: "5Mi"
          
          # Security context at container level
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          # Liveness probe
          # Since this is a console app that loops forever, we check if the process exists
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "exit 0"
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe
          # App is ready immediately after start
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "exit 0"
            initialDelaySeconds: 2
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      
      # No service account needed
      automountServiceAccountToken: false
      
      # Node selector (optional - requires x86-64 architecture)
      nodeSelector:
        kubernetes.io/arch: amd64
      
      # Tolerations (optional)
      tolerations: []
      
      # Affinity (optional)
      affinity: {}
