# Grafana dashboard provisioning
apiVersion: 1

providers:
  - name: 'Grey Distributed'
    orgId: 1
    folder: 'Grey Distributed'
    folderUid: grey-distributed
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
