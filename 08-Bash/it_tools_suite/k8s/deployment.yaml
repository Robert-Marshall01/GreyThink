# Kubernetes Deployment for IT Tools Suite
# Note: This is an interactive CLI tool, best run as a Job or exec into a running pod

apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-tools-suite
  labels:
    app: it-tools-suite
    component: cli-tools
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: it-tools-suite
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: it-tools-suite
        component: cli-tools
        version: v1
    spec:
      # Disable service account token automount (not needed for CLI tool)
      automountServiceAccountToken: false
      
      # Security context for the pod
      securityContext:
        runAsNonRoot: false  # Some IT operations require root
        fsGroup: 1000
      
      containers:
        - name: it-tools
          image: it-tools-suite:1.0.0
          imagePullPolicy: IfNotPresent
          
          # Keep container running for exec access
          command: ["/bin/bash"]
          args: ["-c", "while true; do sleep 3600; done"]
          
          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: it-tools-config
          
          # Resource requests and limits
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "100Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
              ephemeral-storage: "1Gi"
          
          # Liveness probe - check if bash is responsive
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - "echo 'alive'"
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - "test -x /app/it_tools_suite.sh"
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Volume mounts
          volumeMounts:
            - name: backups
              mountPath: /data/backups
            - name: logs
              mountPath: /data/logs
          
          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      
      # Volumes
      volumes:
        - name: backups
          persistentVolumeClaim:
            claimName: it-tools-backups-pvc
        - name: logs
          emptyDir: {}
      
      # Restart policy
      restartPolicy: Always
      
      # Termination grace period
      terminationGracePeriodSeconds: 30
