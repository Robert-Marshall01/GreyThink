# =============================================================================
# Grey AI Internal - Pytest Configuration
# =============================================================================
# Configuration for pytest test runner.
#
# Run tests:
#   pytest                      # Run all tests
#   pytest -v                   # Verbose output
#   pytest -x                   # Stop on first failure
#   pytest --cov=.             # With coverage report
#   pytest tests/unit          # Unit tests only
#   pytest tests/integration   # Integration tests only
# =============================================================================

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode for pytest-asyncio
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database)
    slow: Tests that take longer to run
    e2e: End-to-end tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra

# Minimum pytest version
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for individual tests (requires pytest-timeout)
# timeout = 30

# Coverage configuration (requires pytest-cov)
# [coverage:run]
# source = .
# omit = tests/*,*/__pycache__/*,*/migrations/*
