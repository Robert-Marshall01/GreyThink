# =============================================================================
# Kubernetes Job for password_checker
# Use this for one-time password validation tasks
# =============================================================================
apiVersion: batch/v1
kind: Job
metadata:
  name: password-checker-job
  namespace: default
  labels:
    app: password-checker
    app.kubernetes.io/name: password-checker
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/component: job
spec:
  # Job will be deleted 60 seconds after completion
  ttlSecondsAfterFinished: 60
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: password-checker
        app.kubernetes.io/name: password-checker
    spec:
      # Disable service account token automounting (not needed for this CLI tool)
      automountServiceAccountToken: false
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      
      containers:
        - name: password-checker
          image: password-checker:0.1.0
          imagePullPolicy: IfNotPresent
          
          # Example: Check a password with minimum score requirement
          # Override args when creating the job for different passwords
          args:
            - "--json"
            - "--min-score"
            - "5"
            - "$(PASSWORD_TO_CHECK)"
          
          env:
            - name: PASSWORD_TO_CHECK
              valueFrom:
                secretKeyRef:
                  name: password-checker-secret
                  key: password
                  optional: true
          
          resources:
            requests:
              cpu: "10m"
              memory: "16Mi"
              ephemeral-storage: "10Mi"
            limits:
              cpu: "100m"
              memory: "64Mi"
              ephemeral-storage: "50Mi"
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      
      restartPolicy: Never
