#--------------------------------------------------------------
# Docker Compose for Local PostgreSQL Compliance Database
#
# SETUP: Set environment variables before running:
#   export POSTGRES_PASSWORD="YourSecurePassword123!"
#
# Run with: docker compose up -d
# Stop with: docker compose down
# Remove data: docker compose down -v
#--------------------------------------------------------------

services:
  postgres:
    image: postgres:16-alpine
    container_name: compliance-postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: compliance_db
      POSTGRES_USER: admin
      # Uses TF_VAR_postgres_password if set, otherwise requires POSTGRES_PASSWORD
      POSTGRES_PASSWORD: "${TF_VAR_postgres_password:-${POSTGRES_PASSWORD:?Set TF_VAR_postgres_password or POSTGRES_PASSWORD}}"
    
    ports:
      - "5432:5432"
    
    volumes:
      # Persist data across container restarts
      - postgres_data:/var/lib/postgresql/data
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d compliance_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  postgres_data:
    name: compliance-postgres-data
