# Kubernetes ConfigMap for python_ai_2 - Flan-T5 Chatbot
# Contains application configuration and environment variables

apiVersion: v1
kind: ConfigMap
metadata:
  name: chatbot-config
  labels:
    app: flan-t5-chatbot
    app.kubernetes.io/name: flan-t5-chatbot
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: python-ai-2
data:
  # Model configuration
  MODEL_NAME: "google/flan-t5-base"
  MAX_LENGTH: "128"
  DEVICE: "cpu"
  
  # Hugging Face cache paths
  HF_HOME: "/app/.cache/huggingface"
  TRANSFORMERS_CACHE: "/app/.cache/huggingface/transformers"
  
  # Python settings
  PYTHONUNBUFFERED: "1"
  PYTHONDONTWRITEBYTECODE: "1"
