#--------------------------------------------------------------
# Kubernetes Secrets for Digital Organism
# compliance-as-code | digital organism metaphor
#
# IMPORTANT: Replace placeholder values before applying!
# For production, use external secret management (Vault, AWS SM, etc.)
#
# Create secrets:
#   kubectl create secret generic postgres-credentials \
#     --from-literal=username=admin \
#     --from-literal=password='<YOUR_PASSWORD>' \
#     --from-literal=compliance-password='<YOUR_COMPLIANCE_PASSWORD>' \
#     -n compliance-system
#--------------------------------------------------------------
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: compliance-system
  labels:
    app.kubernetes.io/name: compliance-as-code
    app.kubernetes.io/component: secrets
    # digital organism metaphor: DNA access codes
    organism.compliance/type: dna-credentials
type: Opaque
stringData:
  # REPLACE THESE VALUES - do not commit real passwords!
  username: "admin"
  password: "<YOUR_ADMIN_PASSWORD>"
  compliance-username: "compliance_user"
  compliance-password: "<YOUR_COMPLIANCE_PASSWORD>"
  # Connection string template
  connection-string: "postgresql://admin:<YOUR_ADMIN_PASSWORD>@postgres-service:5432/compliance_db"
