# =============================================================================
# Grey AI Internal - Ollama LLM Service
# =============================================================================
# Deployment for Ollama with persistent model storage
# =============================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-pvc
  namespace: grey-ai
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/part-of: grey-ai-internal
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi  # Models can be large
  # Uncomment and specify storage class for your cluster
  # storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: grey-ai
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/part-of: grey-ai-internal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
        app.kubernetes.io/name: ollama
        app.kubernetes.io/part-of: grey-ai-internal
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
              name: http
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "8Gi"
              cpu: "4000m"
              # Uncomment for GPU support (NVIDIA)
              # nvidia.com/gpu: 1
          livenessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 11434
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: ollama-pvc
      # Uncomment for GPU nodes
      # nodeSelector:
      #   nvidia.com/gpu: "true"
      # tolerations:
      #   - key: nvidia.com/gpu
      #     operator: Exists
      #     effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  namespace: grey-ai
  labels:
    app.kubernetes.io/name: ollama
    app.kubernetes.io/part-of: grey-ai-internal
spec:
  type: ClusterIP
  ports:
    - port: 11434
      targetPort: 11434
      name: http
  selector:
    app: ollama
