# Grey Multi-Tenant Docker Compose Configuration
# ================================================
#
# Services:
#   - postgres: PostgreSQL database
#   - api: Grey Core API service
#
# Usage:
#   docker compose up -d          # Start all services
#   docker compose up -d postgres # Start only database
#   docker compose logs -f        # View logs
#   docker compose down           # Stop all services
#   docker compose down -v        # Stop and remove volumes

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: grey-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: grey
      POSTGRES_PASSWORD: grey_password
      POSTGRES_DB: grey_multitenant
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: init scripts
      # - ./infrastructure/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grey -d grey_multitenant"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Grey Core API
  api:
    build:
      context: ./services/grey-core-api
      dockerfile: Dockerfile
    container_name: grey-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database
      DATABASE_URL: postgres://grey:grey_password@postgres:5432/grey_multitenant?sslmode=disable
      DATABASE_MAX_CONNECTIONS: 25
      DATABASE_MIN_CONNECTIONS: 5
      
      # Server
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-this-is-insecure}
      JWT_ACCESS_TOKEN_EXPIRY: 15m
      JWT_REFRESH_TOKEN_EXPIRY: 168h
      JWT_ISSUER: grey-multi-tenant
      
      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
      
      # Logging
      LOG_LEVEL: debug
      LOG_FORMAT: json
      
      # Environment
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Redis Cache (optional - uncomment if needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: grey-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

volumes:
  postgres_data:
    driver: local
  # redis_data:
  #   driver: local

networks:
  default:
    name: grey-network
    driver: bridge
