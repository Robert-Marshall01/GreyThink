apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: biz-intelli
  labels:
    app: biz-intelli
    component: database
spec:
  type: ClusterIP
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
      protocol: TCP
  selector:
    app: biz-intelli
    component: database
---
