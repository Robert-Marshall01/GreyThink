# ==============================================================================
# Quick Maths - Kubernetes Deployment
# Deployment configuration for the C++ console application
# ==============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: quick-maths
  labels:
    app: quick-maths
    version: v1
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quick-maths
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: quick-maths
        version: v1
    spec:
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      # Disable automounting of service account token (not needed for this app)
      automountServiceAccountToken: false
      
      containers:
        - name: quick-maths
          image: quick_maths:v1.0.0
          imagePullPolicy: IfNotPresent
          
          # Interactive console app - needs tty
          stdin: true
          tty: true
          
          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          # Resource limits and requests
          resources:
            requests:
              cpu: "50m"
              memory: "32Mi"
              ephemeral-storage: "10Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
              ephemeral-storage: "50Mi"
          
          # Liveness probe - checks if process is running
          # Note: For interactive console apps, exec-based probe is appropriate
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -x quick_maths || exit 1"
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -x quick_maths || exit 1"
            initialDelaySeconds: 2
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      
      # Graceful termination
      terminationGracePeriodSeconds: 10
      
      # Restart policy
      restartPolicy: Always
