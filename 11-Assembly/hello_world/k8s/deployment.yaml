# =============================================================================
# Kubernetes Deployment for Hello World Assembly Application
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-asm
  labels:
    app: hello-world-asm
    version: v1
    language: assembly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-asm
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: hello-world-asm
        version: v1
    spec:
      # Disable automounting of service account token (not needed for this app)
      automountServiceAccountToken: false
      
      # Security context at pod level
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      containers:
        - name: hello-world-asm
          image: hello-world-asm:1.0.0
          imagePullPolicy: IfNotPresent
          
          # Security context at container level
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          # Resource requests and limits
          resources:
            requests:
              cpu: 10m
              memory: 4Mi
              ephemeral-storage: 10Mi
            limits:
              cpu: 100m
              memory: 16Mi
              ephemeral-storage: 50Mi
          
          # Liveness probe - check if container is running
          # For a CLI app that exits, we use exec to verify binary exists
          livenessProbe:
            exec:
              command:
                - test
                - -f
                - /app/hello_world
            initialDelaySeconds: 5
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - check if container is ready
          readinessProbe:
            exec:
              command:
                - test
                - -f
                - /app/hello_world
            initialDelaySeconds: 2
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      
      # Restart policy
      restartPolicy: Always
      
      # Terminate gracefully
      terminationGracePeriodSeconds: 10
