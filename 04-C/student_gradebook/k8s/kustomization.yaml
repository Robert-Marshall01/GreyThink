# =============================================================================
# Kustomization - Base configuration for Student Gradebook
# =============================================================================
# Use with: kubectl apply -k k8s/
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: student-gradebook

# Namespace for all resources
namespace: gradebook

# Resources to include
resources:
  - namespace.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml

# Common labels applied to all resources
commonLabels:
  app: student-gradebook
  app.kubernetes.io/managed-by: kustomize

# Image configuration
images:
  - name: student-gradebook
    newTag: "1.0.0"
